<body>

<script>
    const register = `mutation register($name: String!, $email: String!) {
          createUser(name: $name, email: $email) {
            id,
            name,
            email
          }
        }`;
    const getData = `query getData($id: ID!){
          User(id: $id) {
            name,
            email,
            id,
            posts {
              title
            }
          },
          Posts {
            title,
            body
          }
        }`;

    const headers = new Headers();
    headers.append('Content-Type', 'application/json')

    fetch('http://127.0.0.1:8002/', {
        method: 'POST',
        headers: headers,
        body: JSON.stringify({
            query: getData,
            variables: {
                id: 1
                // name: 'Nome',
                // email: 'nome@nome.com'
            }
        })
    }).then(resp => {
        console.log(resp);
        alert(resp)
    }).catch(err => {
        alert(err)
    })

</script>
</body>
</html>
